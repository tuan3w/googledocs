<html>
	<head>
		<title> Test ZeroClipboard</title>
		<style type="text/css" media="screen">
			#copy {
				padding: 15px 50px;
				position: absolute;
				left: -100px;
				z-index: 100;
				background: rgba(0,0,255,0.1);
				display: none;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div id='copy'>
			Copy
		</div>
		Source : <br/>
		<textarea name="test" id='test' placeholder="Input your text here"></textarea>
		<br/><br/>Target : <br/>
		<textarea name="" id='target'></textarea>
		<SCRIPT TYPE="text/javascript" src='ZeroClipboard.min.js'></SCRIPT>
		<script tpe='text/javascript'>
			var copyEle = document.getElementById('copy');
			var source = document.getElementById('test');
			var clip = new ZeroClipboard(copyEle, {
		      	moviePath: "ZeroClipboard.swf"
		    });
			source.onchange = function(){
				clip.setText(source.value);
			}
			document.oncontextmenu = function(e){
				//alert('click')
				var x = e.clientX ;
				var y = e.clientY;
				console.log(x + "," + y)
				copyEle.style.left = x + "px";
				copyEle.style.top = y + "px";
				copyEle.style.display = 'block';
				return false;
			}
			document.onclick = function(){
				copyEle.style.display = 'none';
			}
		</SCRIPT>

	</body>
</html>
